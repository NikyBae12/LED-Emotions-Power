<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Conexión LED</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="CSS/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="signupFrm">
        <form action="" class="form">
          <h3 class="title">BUSCAR DATOS DE LA CONEXIÓN LED</h3>
    
          <div class="inputContainer">
            <input type="text" class="input" id="idconexion" placeholder="Ingrese su ID" >
            <label for="" class="label">ID CONEXION</label>
          </div>
    

    

          <button type="submit" class="submitBtn" id="buscarConexion">BUSCAR</button>

        </form>
      </div>

      <table class= "table table-striped table-dark">
        <thead><p class= "text-center h2"> Clientes</p></thead>
        <tr>
            <th class="h4">Documento</th>
            <th class="h4">Nombre</th>
            <th class="h4">Apellido</th>
            <th class="h4">Correo</th>
            <th class="h4">Celular</th>
        </tr>
        <tbody>

            <tr>
                <td>{{i.documento}}</td>
                <td>{{i.nombre}}</td>
                <td>{{i.apellido}}</td>
                <td>{{i.correo}}</td>
                <td>{{i.celular}}</td>
            </tr>

        </tbody>
    </table>

</body>
</html>
