<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Conexión LED</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="CSS/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="signupFrm">
        <form action="" class="form">
          <h1 class="title">DATOS DE LA CONEXIÓN LED</h1>
    
          <div class="inputContainer">
            <input type="text" class="input" id="idconexion" placeholder="Ingrese su ID" >
            <label for="" class="label">ID CONEXION</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" id="idled" placeholder="Ingrese su Nombre" >
            <label for="" class="label">ID LED</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" id="estado" placeholder="Ingrese su Apellido">
            <label for="" class="label">ESTADO</label>
          </div>
    
    
          
          <button type="submit" class="submitBtn" id="agregarConexion">AGREGAR</button>


          <a type="submit" class="submitBtn" id="listarConexion" href="DatosListar.html">LISTAR</a>

        </form>
      </div>

</body>
</html>
